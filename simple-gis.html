<!DOCTYPE html>
<html>
<head>
    <title>Sistem Informasi Geografis</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <style>
      #map { height: 800px; }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Sistem Informasi Geografis</a>
    </div>
  </nav>

  
  <!-- define a the area the map will go into. Feel free to change the size as needed -->
  <div id="map"></div>

  <footer class="py-4 bg-primary flex-shrink-0">
    <div class="container text-center">
      <a href="https://bootstrapious.com/snippets" class="text-white">Footer</a>
    </div>
  </footer>



  <script>
    var map = L.map('map').setView([-6.236125, 106.820068], 10);

    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 19,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker1 = L.marker([-6.236125, 106.820068]).addTo(map);
    var marker2 = L.marker([-6.326218, 107.046661]).addTo(map);

    marker1.bindPopup("<b>Rumah Saya!</b>", {autoClose:false}).openPopup();
    marker2.bindPopup("<b>Rumah Pacar!</b>", {autoClose:false}).openPopup();
  </script>

</body>
</html>
